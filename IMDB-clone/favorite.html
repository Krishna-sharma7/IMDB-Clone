<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FavMovies</title>

    <!-- for animation -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  /> 

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="style.css" />
    
    <!--Font Awesome Icons-->
    <script src="https://kit.fontawesome.com/d5635d350d.js" crossorigin="anonymous"></script>
</head>

<body onload="favoritesMovieLoader()">
    <!--Header Bar-->
    <div class="header">
        <div class="header-container">
            <div>
                <h1 class="animate__animated animate__lightSpeedInLeft">Watchlist</h1>
            </div>
            <div class="header-link">
                <span><a href="index.html">Back to Home</a></span>
            </div>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search for movie...">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </div>
    <!--Main Content Container-->
    <div class="main">
        <div class="fav-container">
            <!-- Items are displayed here -->
        </div>
    </div>
    
    <!-- Javascript -->
<script src="script.js"></script>
</body>
</html>
